<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Discrete CTF</title>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <link href='https://fonts.googleapis.com/css?family=Raleway|Lobster' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
       <div class="wrap">
        <header class="noNav">
        </header>
        <div class="welcome">
                <h2>Discrete CTF is an interactive game where players earn points and achievements by completing discrete math challenges. <a href="what.html" id="darkLink">Learn more.</a></h2>
        </div>
        <div class="container">
            <div class="row front">
                <div class="col-md-6">
                        <form>
                            <h2 class = "logIn">Log In</h2>
                            <p class="subtitle logIn">Continue your jouney</p>
                            <img src="img/location.jpg" alt="Log In" class="center-block">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>

                            <button class="btn btn-primary" type="submit"><a href="dashboard.html">Log In</a></button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <h2 class="logIn">Sign Up</h2>
                            <p class="subtitle logIn">Get started!</p>
                            <img src="img/check.jpg" alt="Sign Up" class="center-block">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>

                            <button class="btn btn-primary" type="submit"><a href="dashboard.html">Sign Up</a></button>
                        </form>                    
                    </div>
                </div>
            </div>
       </div>
        <footer>
            <p>Created by Rachel Philip</p>
        </footer>
    </body>
</html>
